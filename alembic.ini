# A generic, single database configuration.

[alembic]

# Path to migration scripts
script_location = %(here)s/alembic

# Add project root to sys.path
prepend_sys_path = .

# Use OS path separator
path_separator = os

# Database URL.
# IMPORTANT:
# This is a fallback only.
# The real connection string is loaded from the MYSQL_URL
# environment variable inside env.py.
sqlalchemy.url = sqlite:///./alembic_fallback.db


# -----------------------------
# Logging configuration
# -----------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S